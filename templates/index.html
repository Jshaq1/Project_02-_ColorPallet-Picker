{% extends "base.html" %}

{% block content %}

<head>

</head>

<body>


    <div class="section1">
        <div class="colors">
            {% for r,g,b,i in generated_colors %}
                <div class="color" style="background-color: rgb({{r}},{{g}},{{b}});">
                <div class="color-text" data="{{i}}">
                      <h2 class="pallet_code_main">{{r}},{{g}},{{b}}</h2></div>
                
            </div>
            
            {% endfor %}
        </div>
    </div>
        <div class="section2">
            <form class="generate" action="/">
                <input type="hidden" value={{id}} name='id'>
                <button class="button">Generate</button>
            </form>
            {% if session.get('user_id') %}
            <form class="save" action="/save" method="POST">
                {% for r,g,b,i in generated_colors %}
                <input type="hidden" value='{{r}},{{g}},{{b}}' name='color_codes{{i}}'>
                {% endfor %}
                <input class="saveP" type="text" name="pallet_name" placeholder="Pallet Name">
                <input class="button" type="submit" value="Save">
            </form>
            
            {% endif %}

    
        
        <script src="Project_02_ColorPallet-Picker/script.js" ></script>
</body>

</html>

{% endblock %}
